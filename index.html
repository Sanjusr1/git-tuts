<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="otpContainer">
    <h2>Enter Phone Number or Email</h2>
    <input type="text" id="contactInput" placeholder="Phone or Email" required />
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otpInput" placeholder="Enter OTP" style="display:none;" />
    <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify OTP</button>
  </div>

  <div class="container" id="authContainer" style="display:none;">
    <h2>Welcome</h2>
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Signup</button>
  </div>

  <div class="container" id="mainContainer" style="display:none;">
    <h1>ðŸŽ¬ Explore Movies</h1>
    <input type="text" id="searchInput" placeholder="Search for a movie..." />
    <button onclick="searchMovie()">Search</button>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
